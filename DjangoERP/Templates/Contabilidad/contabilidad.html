{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contabilidad</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <div class="top-bar">
        <a href="{% url 'usuarios:logistics' %}" class="btn btn-secondary">Volver</a>
        <div class="dropdown">
            <button class="username">{{ request.user.nombre }}</button>
            <div class="dropdown-content">
                <a href="{% url 'usuarios:logout' %}">Cerrar sesión</a>
            </div>
        </div>
    </div>
    <div class="container">
        <h1>Gestión de Contabilidad</h1>
        <p>Bienvenido al módulo de Contabilidad. Aquí gestionaremos el budget, ganancias y pérdidas.</p>
    </div>

    <script>
        document.querySelector('.username').addEventListener('click', function() {
            const dropdown = document.querySelector('.dropdown-content');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });
    </script>
</body>
</html>
